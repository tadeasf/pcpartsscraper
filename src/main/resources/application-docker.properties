# Docker Profile Configuration
# This file is automatically loaded when SPRING_PROFILES_ACTIVE=docker

# Database configuration is passed via environment variables from Docker Compose
# But we can adjust connection pool for container environment
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Reduced logging for container environment
logging.level.com.tadeasfort.pcpartsscraper=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.com.zaxxer.hikari.pool.HikariPool=WARN
logging.level.com.zaxxer.hikari.pool.ProxyLeakTask=WARN

# Tor disabled by default in Docker (would need additional setup)
app.tor.enabled=false

# Slightly more conservative scraping in production
app.scraping.techpowerup.base-delay-ms=3000
app.scraping.techpowerup.max-delay-ms=10000

# Health check configuration for container environment
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 