<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header(currentPage)"
    class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <a href="/" class="text-xl font-bold text-blue-600 dark:text-blue-400">
                    PC Parts Scraper
                </a>
            </div>

            <nav class="flex space-x-4">
                <a href="/"
                    th:class="${currentPage == 'dashboard'} ? 'text-blue-600 dark:text-blue-400 px-3 py-2 text-sm font-medium border-b-2 border-blue-600 dark:border-blue-400' : 'text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium'">
                    Dashboard
                </a>
                <a href="/parts"
                    th:class="${currentPage == 'parts'} ? 'text-blue-600 dark:text-blue-400 px-3 py-2 text-sm font-medium border-b-2 border-blue-600 dark:border-blue-400' : 'text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium'">
                    Browse Parts
                </a>
                <a href="/baskets"
                    th:class="${currentPage == 'baskets'} ? 'text-blue-600 dark:text-blue-400 px-3 py-2 text-sm font-medium border-b-2 border-blue-600 dark:border-blue-400' : 'text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium'">
                    My Baskets
                </a>
            </nav>
        </div>
    </div>
</header>

</html>
